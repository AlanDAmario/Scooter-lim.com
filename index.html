<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="Style.css">
        
        <title>Scooter Lim.com</title>

    </head>

    <body>

        <!-- sotto sfondo nero e logo -->

        <div class="square"> 

            <header>
                
                <div class="logo-position"> 
                    
                    <img class="logo" src="logo.png">
                
                </div>
                
                <!-- titolo -->
                <h1><em>Taking boolenas from A to B</em></h1>
                
            </header>

            <nav>

                <!-- Prenotazione -->
                <div class="row-button">

                    <button type="button">Prenota</button>
                    <button type="button">Termina Prenotazione</button>
                    <button type="button">Accendi luci</button>
                
                </div>
            
            </nav>

            <main>

                <!-- Charge status -->
                <div class="color-text">
                    
                    <input type="checkbox">

                    <h3>Monopattino Gino 22</h3>
                    
                    <p>&#8608 <em> Via Guadalametri - a 220 metri da te</em></p>
                    
                    <div>Stato carica:
                    
                    </div>

                    <div class="line-orange">
                
                </div>

                <div class="color-text">
                    
                    <input type="checkbox">

                    <h3>Monopattino Mike 24</h3>
                    
                    <p> &#8608 <em> Via Ricciardoni - a 420 metri da te</em></p>
                    
                    <div>Stato carica:
                    
                    </div>

                    <div class="line-green">
                
                </div>

                <div class="color-text">
                    
                    <input type="checkbox">

                    <h3>Monopattino Fede 154</h3>
                    
                    <p>&#8608 <em> Via Mentarini - a 490 metri da te</em></p>
                    
                    <div>Stato carica:
                    
                    </div>

                    <div class="line-red">
                
                </div>
                
                
            </main>
            
        </div>
        
    </body>

</html>
